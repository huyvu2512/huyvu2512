<!-- üåà Modern Animated Banner by Huy V≈© -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" width="900" height="400">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes gradientShift {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
        }
        @keyframes glow {
          0%, 100% { text-shadow: 0 0 10px #fff, 0 0 20px #ff00de, 0 0 30px #00c3ff; }
          50% { text-shadow: 0 0 20px #fff, 0 0 40px #00ff88, 0 0 60px #00c3ff; }
        }
        .container {
          font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 400px;
          background: linear-gradient(270deg, #31037D, #2D6AFF, #00E0FF, #8B2DFF);
          background-size: 600% 600%;
          animation: gradientShift 10s ease infinite;
          border-radius: 20px;
        }
        .title {
          font-size: 64px;
          font-weight: 700;
          color: #fff;
          animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
          text-align: center;
          line-height: 1.2;
          letter-spacing: 3px;
          padding: 0 20px;
        }
        .subtitle {
          font-size: 22px;
          color: rgba(255,255,255,0.85);
          margin-top: 10px;
          animation: float 3s ease-in-out infinite reverse;
        }
      </style>
      <div class="container">
        <div>
          <div class="title">‚ú® Huy V≈© üê∑ ‚ú®</div>
          <div class="subtitle">Creative Developer ‚Ä¢ Passion for Code & Design üí°</div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
