<!-- üíö Mint Green Glow Banner by Huy V≈© -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" width="900" height="400">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes gradientShift {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
        }
        @keyframes glow {
          0%, 100% {
            text-shadow:
              0 0 10px #b8ffb0,
              0 0 20px #8cff7f,
              0 0 40px #69ff5b,
              0 0 60px #4fff3a;
          }
          50% {
            text-shadow:
              0 0 15px #e0ffe0,
              0 0 30px #b8ff8a,
              0 0 50px #8aff6c,
              0 0 70px #66ff52;
          }
        }
        .container {
          font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 400px;
          background: linear-gradient(270deg, #003314, #047c3f, #14c06d, #80ffb2);
          background-size: 600% 600%;
          animation: gradientShift 12s ease infinite;
          border-radius: 20px;
          box-shadow: 0 0 40px rgba(150, 255, 150, 0.25);
        }
        .title {
          font-size: 64px;
          font-weight: 800;
          color: #e8ffe8;
          text-transform: uppercase;
          animation:
            float 3s ease-in-out infinite,
            glow 2.5s ease-in-out infinite alternate;
          text-align: center;
          letter-spacing: 4px;
        }
        .subtitle {
          font-size: 22px;
          color: rgba(240,255,240,0.9);
          margin-top: 12px;
          animation: float 3s ease-in-out infinite reverse;
        }
      </style>
      <div class="container">
        <div>
          <div class="title">üíö Huy V≈© üê∑ üíö</div>
          <div class="subtitle">Creative Developer ‚Ä¢ Code with Passion üå±</div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
